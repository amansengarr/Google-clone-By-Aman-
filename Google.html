<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
    }

    .logo {
      margin-top: 100px;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 560px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons input {
      padding: 10px 20px;
      font-size: 14px;
      margin: 5px;
      border: 1px solid #f8f9fa;
      background-color: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      font-size: 14px;
      color: #5f6368;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>

  <footer>
    Google Clone â€“ Created By Aman Sengar
  </footer>

</body>
</html>
